<!DOCTYPE html><html><head><title>Tic Tac Toe</title></head><body><h1>Tic Tac Toe</h1><script>function play(val){let btn = document.getElementById(val);if(playCount%2){btn.innerHTML="X";}else{btn.innerHTML="O";}btn.disabled=true;playCount++;}let playCount = 0;</script><table style="width: 50px; height: 50px;"><tr><td><button id="1" onclick="play(1)" style="width: 100%; height: 100%;"></button></td><td><button id="2" onclick="play(2)" style="width: 100%; height: 100%;"></button></td><td><button id="3" onclick="play(3)" style="width: 100%; height: 100%;"></button></td></tr><tr><td><button id="4" onclick="play(4)" style="width: 100%; height: 100%;"></button></td><td><button id="5" onclick="play(5)" style="width: 100%; height: 100%;"></button></td><td><button id="6" onclick="play(6)" style="width: 100%; height: 100%;"></button></td></tr><tr><td><button id="7" onclick="play(7)" style="width: 100%; height: 100%;"></button></td><td><button id="8" onclick="play(8)" style="width: 100%; height: 100%;"></button></td><td><button id="9" onclick="play(9)" style="width: 100%; height: 100%;"></button></td></tr></table></body></html>
